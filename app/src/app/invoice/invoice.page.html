<ion-header>
  <ion-toolbar color="warning">
    <ion-back-button slot="start"></ion-back-button>
    <ion-title>Rechnung</ion-title>
    <ion-button slot="end" (click)="copy()" routerLink="/home" color="warning"><ion-icon name="copy"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <pre>{{ templateService.lastInvoice }}</pre>
  <ion-spinner *ngIf="templateService.lastInvoice === ''" color="primary" name="bubbles"></ion-spinner>
</ion-content>
