<ion-header>
  <ion-toolbar color="warning">
    <ion-back-button slot="start"></ion-back-button>
    <ion-button slot="end" (click)="editService.editBlock()" routerLink="/home" color="warning"><ion-icon name="save"></ion-icon></ion-button>
    <ion-title>Zeitblock eintragen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="full">
    <ion-label position="floating">Datum</ion-label>
    <ion-datetime [(ngModel)]="editService.date" (ionChange)="editService.applyDate()"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label position="floating">TÃ¤tigkeit</ion-label>
    <ion-input [(ngModel)]="this.editService.block.description"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Dauer</ion-label>
    <ion-input step="0.25" type="number" [(ngModel)]="this.editService.block.duration"></ion-input>
  </ion-item>
</ion-content>
